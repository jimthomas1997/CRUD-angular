<h1>Showing results</h1>
<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of productList">

        <div class="card">
            <img class="card-img-top" src="{{product.productimg}}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title"><a href="products/view-products/{{product.id}}" title="View Product">{{product.productName}}</a></h4>
                <p class="card-text">{{product.description}}</p>
                <div class="row">
                    <div class="col">
                        <p class="btn btn-danger btn-block">{{product.price}} $</p>
                    </div>
                    <div class="col">
                        <a href="#" class="btn btn-success btn-block">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
