<h1>User with ID: {{productId}}</h1>
<div class="col-12 col-md-6 col-lg-4">
    <div class="card">
        <img class="card-img-top" src="{{productDetails.productimg}}" alt="Card image cap">
        <div class="card-body">
            <a href="products/update-products/{{productId}}">Update Product</a> |
            <a href="products/delete-products/{{productId}}">Delete Product</a>
            <h4 class="card-title"><a href="product.html" title="View Product">{{productDetails.productName}}</a></h4>
            <p class="card-text">{{productDetails.description}}</p>
            <div class="row">
                <div class="col">
                    <p class="btn btn-danger btn-block">{{productDetails.price}}</p>
                </div>
                <div class="col">
                    <a href="#" class="btn btn-success btn-block">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
